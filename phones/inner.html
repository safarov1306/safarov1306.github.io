<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Phones</title>
</head>
<body class="bg-dark">
    <div class="container text-light mt-5">
        <h3 class="text-center">Сколько Телефонов я могу купить</h3>
        <form onsubmit="event.preventDefault()">
            <label for="balance" class="form-label">Сколько у вас денег</label>
            <input type="number" id="balance" class="form-control">
            <label for="radio" class="form-label">Вы хотите купить с чехолом?</label>
            <input type="checkbox" id="radio">
            <div class="text-end">
                <button type="submit" class="btn btn-success" onclick="formControl()">Send</button>
            </div>
        </form>
        <h3 class="phones d-none">Вы можете купить <span class="ph"></span> телефона</h3>
        <h3 class="phonesAccer d-none">или можете купить <span class="phAc"></span> телефона с чехлом вместе</h3>
    </div>
    <script>
        const phone = 199
        const accer = 15
        const nal = 0.8
        function formControl() {
            const balance = document.querySelector('#balance').value
            const radio = document.querySelector('#radio')
            const phonAccer = phone + accer
            const phonesToBuy = balance / phone + nal
            document.querySelector('.phones').classList = 'd-block'
            document.querySelector('.ph').innerHTML = phonesToBuy.toFixed(0)
            if(radio.checked) {
                const phoneAccerToBuy = balance / phonAccer + nal
                document.querySelector('.phonesAccer').classList = 'd-block'
                document.querySelector('.phAc').innerHTML = phoneAccerToBuy.toFixed(0)
            }
        }
    </script>
</body>
</html>
